<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Projet WebGl</title>
  <link rel="stylesheet" href="style.css">
</head> 
   <body onload='main()'>
      <div>
       <canvas id='canvas' width=800 height=800>

      </canvas>
      </div>
       <div class="maDiv">
         <h1>------- Paramètres -------</h1>
         <h2>Translation</h2>
         <div class="sliders">
            Tx : <input id="txslider" class="custom-slider" type="range" min="-1" max="1" value="0" step="0.01"><span id="tx"></span><br><br>
            Ty : <input id="tyslider" class="custom-slider" type="range" min="-1" max="1" value="0" step="0.01"><span id="ty"></span><br><br>
            Tz : <input id="tzslider" class="custom-slider" type="range" min="-10" max="-3.4" value="-6.0" step="0.1"><span id="tz"></span><br><br>
         </div>
         <h2>Rotation</h2>
            Rx : <input id="rxslider" class="custom-slider" type="range" min="0" max="6.28" value="0" step="0.01"><span id="rx"></span><br><br>
            Ry : <input id="ryslider" class="custom-slider" type="range" min="0" max="6.28" value="0" step="0.01"><span id="ry"></span><br><br>
            Rz : <input id="rzslider" class="custom-slider" type="range" min="0" max="6.28" value="0" step="0.01"><span id="rz"></span><br><br>
         <h2>Caméra</h2>
            Zoom : <input id="zoom" class="custom-slider" type="range" min="0.1" max="5" value="1" step="0.1"><span id="spanzoom"></span><br><br>
            Perspective : <input id="perspective" class="custom-slider" type="range" min="0.40" max="6" value="0.70" step="0.01"><span id="spanperspective"></span><br><br>
         <h2>Color</h2>
            <input id="styleInput" class="jscolor {valueElement:'', styleElement:'styleInput', onFineChange:'update(this)'}">
       </div>
       <script src="jscolor.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       <script src='gl-matrix-min.js'></script>
       <script src='projet.js'></script>
   </body>
</html>
